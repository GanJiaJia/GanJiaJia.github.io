<script>
    $(function() {

        var $index = 1;
        var $width = $('.banner').width();
        var $imgUl = $('.banner .images');
        var timer = null;
        $('.banner').swipeLeft(function() {
            clearInterval(timer);
            $index++;
            $imgUl.animate({

                "transform": 'translateX(' + $index * -$width + 'px)'

            }, 500, function() {

                if ($index > 8) {
                    $index = 1;
                    $($imgUl).css({
                        "transform": 'translateX(' + $index * -$width + 'px)'
                    });
                }

                $('.banner .index li').removeClass('current').eq($index - 1).addClass('current');
                timer = setInterval(toLeft, 2000);
            })


        })


        $('.banner').swipeRight(function() {
            clearInterval(timer)
            $index--;
            $imgUl.animate({

                "transform": 'translateX(' + $index * -$width + 'px)'

            }, 500, function() {

                if ($index < 1) {
                    $index = 8;
                    $($imgUl).css({
                        "transform": 'translateX(' + $index * -$width + 'px)'
                    })
                }


                $('.banner .index li').removeClass('current').eq($index - 1).addClass('current');
                timer = setInterval(toLeft, 2000);

            })
        })




        timer = setInterval(toLeft, 2000);


        function toLeft() {
            $index++;
            $imgUl.animate({

                "transform": 'translateX(' + $index * -$width + 'px)'

            }, 500, function() {

                if ($index > 8) {
                    $index = 1;
                    $($imgUl).css({
                        "transform": 'translateX(' + $index * -$width + 'px)'
                    });
                }

                $('.banner .index li').removeClass('current').eq($index - 1).addClass('current');

            })
        }

        function toRight() {


        }


    })
</script>
